<template>
    <lightning-card title="Contacter nous" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input label="Nom" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-textarea label="Message" value={message} onchange={handleMessageChange}></lightning-textarea>
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Envoyer" onclick={handleSend} ></lightning-button>
            </div>
            
        </div>
    </lightning-card>
</template>
